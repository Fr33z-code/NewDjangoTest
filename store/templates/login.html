<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
    body, html {
      height: 100%;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Google button */
    .btn-google {
      width: 100%;
      background-color: #fff;
      border: 1px solid #ddd;
      color: #444;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      border-radius: 4px;
      text-decoration: none;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      margin-bottom: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .btn-google:hover {
      background-color: #f5f5f5;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.15);
      text-decoration: none;
      color: #444;
    }
    .btn-google svg {
      margin-right: 8px;
    }

    /* Yandex button styled like Google */
    .btn-yandex {
      width: 100%;
      background-color: #fff;
      border: 1px solid #FF0000;
      color: #FF0000;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      border-radius: 4px;
      text-decoration: none;
      box-shadow: 0 2px 4px rgb(255 0 0 / 0.15);
      margin-bottom: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .btn-yandex:hover {
      background-color: #FF0000;
      color: #fff;
      text-decoration: none;
    }
    .btn-yandex svg {
      margin-right: 8px;
      fill: #FF0000;
    }
</style>

<div class="login-container bg-light">
    <div class="login-box">
        <h2 class="mb-4 text-center">Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
            <button type="button" class="btn btn-secondary w-100 mb-3"
                    onclick="window.location.href='{% url 'signup' %}'">
                Sign Up
            </button>
        </form>

        <a href="{% url 'social:begin' 'google-oauth2' %}"  class="btn-google" role="button" aria-label="Sign in with Google">
            <svg width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.5-34.1-4.3-50.4H272.1v95.5h147.5c-6.3 34.2-25.5 63.3-54.3 82.9v68h87.7c51.3-47.3 81-116.9 81-195.9z"/>
                <path fill="#34a853" d="M272.1 544.3c73.8 0 135.8-24.5 181-66.5l-87.7-68c-24.3 16.3-55.2 26-93.3 26-71.7 0-132.5-48.4-154.3-113.5H27.5v70.9c45.4 89.7 139.9 150.1 244.6 150.1z"/>
                <path fill="#fbbc04" d="M117.8 320.3c-10.5-30.3-10.5-62.9 0-93.2V156.2H27.5c-37.3 72.7-37.3 159.7 0 232.4l90.3-68.3z"/>
                <path fill="#ea4335" d="M272.1 107.7c39.9 0 75.9 13.7 104.1 40.7l78-78c-48.2-44.8-111-72.4-182-72.4-104.6 0-199.2 60.4-244.6 150.1l90.3 70.9c21.8-65.1 82.6-113.5 154.2-113.5z"/>
            </svg>
            Войти через Google
        </a>

        <a href="https://oauth.yandex.ru/authorize?response_type=code&client_id={{ yandex_client_id }}&redirect_uri={{ redirect_uri }}&force_confirm=true
" class="btn-yandex" role="button" aria-label="Войти через Яндекс">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M12 0L9 6H6L12 24L18 6H15L12 0Z"/>
            </svg>
            Войти через Яндекс
        </a>
    </div>
</div>
